<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Badge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="sub-container"> 
            <div class="sub-container-background"></div>
            <div class="photo-id"></div>
            <div class="info">
                <h5 class="sub-container-header">Los Santos Police Department</h5>
                <div class="fields">
                    <div class="fields-start">
                        <div class="field">
                            <p>Nom :</p>
                        </div>
                        <div class="field">
                            <p>Âge :</p>
                        </div>
                        <div class="field">
                            <p>Sexe :</p>
                        </div>
                        <div class="field">
                            <p>N° de badge :</p>
                        </div>
                        <div class="field">
                            <p>Rang :</p>
                        </div>
                    </div>
                    <div class="fields-end">
                        <div class="field">
                            <p>Non défini</p>
                        </div>
                        <div class="field">
                            <p>Non défini</p>
                        </div>
                        <div class="field">
                            <p>Non défini</p>
                        </div>
                        <div class="field">
                            <p>Non défini</p>
                        </div>
                        <div class="field">
                            <p>Non défini</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-container"> 
            <div class="sub-container-background"></div>
            <div class="footer">
                <div id="footer-display">
                    <div id="footer-text">
                    </div>
                </div>
                <div class="info-form">
                    <div>
                        <label for="image">Photo :</label>
                        <input type="text" id="image" name="image">
                    </div>
                    <div>
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="age">Âge :</label>
                        <input type="text" id="age" name="age">
                    </div>
                    <div>
                        <label for="sex">Sexe :</label>
                        <input type="text" id="sex" name="sex">
                    </div>
                    <div>
                        <label for="number_id">N° de badge :</label>
                        <input type="text" id="number_id" name="number_id">
                    </div>
                    <div>
                        <label for="rank">Rang :</label>
                        <input type="text" id="rank" name="rank">
                    </div>
                    <div>
                        <label for="department">Département :</label>
                        <select name="department" id="department">
                            <option value="lspd">L.S.P.D</option>
                            <option value="bcso">B.C.S.O</option>
                            <option value="medic">S.A.M.D</option>
                            <option value="staff">Secret Service</option>
                            <option value="unknown">Service inconnu</option>
                        </select>
                    </div>
                    <div>
                        <button id="info-form-submit">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
